<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Code.X</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@400;500&display=swap">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: rgb(1, 1, 34);
        }

        header {
            background-color: rgb(12, 12, 59);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
                        font-size: larger;

        }

        .left {
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        main {
            padding: 20px;
        }

        .contact-section {
            background-color: #fff;
            color: rgb(1, 1, 34);
            padding: 40px 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-section h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: rgb(1, 1, 34);
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: rgb(1, 1, 34);
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #000;
        }

        footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            display: flex;
            flex-direction: column;  /* Align items vertically */
            align-items: center;
            }
        .Mail{
          color: gray;
          font-size: medium;
          margin: 5px;
        }

        .user-account {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: rgb(1, 1, 34);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-account span {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Code.X</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Code.X. All rights reserved.</p>
        <div class="Mail">
            <p>fayzawan145@gmail.com</p>
        </div>
    </footer>

    <!-- User account section -->
    <div class="user-account">
        Logged in as: <span>Username</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.contact-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                console.log('Form Submitted', { name, email, message }); // Debugging statement

                // Simulating saving data
                const userData = {
                    name: name,
                    email: email,
                    message: message,
                    timestamp: new Date().toISOString()
                };

                console.log('User Data:', userData); // Debugging statement

                // Save data to localStorage (simulating database)
                let savedContacts = JSON.parse(localStorage.getItem('contacts')) || [];
                savedContacts.push(userData);
                localStorage.setItem('contacts', JSON.stringify(savedContacts));

                console.log('Saved Contacts:', savedContacts); // Debugging statement

                // Confirmation message
                alert('Thank you for contacting us, ' + name + '! Your message has been received.');

                // Clear the form
                document.querySelector('.contact-form').reset();
            });

            // Simulate user login
            const userAccount = document.querySelector('.user-account span');
            userAccount.textContent = 'Fayz Awan'; // Replace with dynamic username if available
        });
    </script>
</body>
</html>
